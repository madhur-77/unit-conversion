<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h1>CONVERSION</h1>
        <span>FEET TO INCHES</span>
        <div>
            <input type="text" class="element" id="feet" placeholder="feet">
            <button id="but1">GO →</button>
            <input type="text" id="inches" class="element" placeholder="inches">
        </div>
        <span>KILOGRAMS TO POUNDS</span>
        <div>
            <input type="text" id="kg" class="element" placeholder="kg">
            <button id="but2">GO →</button>
            <input type="text" class="element" id="pound" placeholder="pounds">
        </div>
        <span>CELSIUS TO FAHRENHEIT</span>
        <div>
            <input type="text" class="element" id="celsius" placeholder="celsius">
            <button id="but3" >GO →</button>
            <input type="text" class="element" id="fahrenheit" placeholder="fahrenheit">
        </div>
        <div id="foot">
            <span id="credit">Made by MB</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
